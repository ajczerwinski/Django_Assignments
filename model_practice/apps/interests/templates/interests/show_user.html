<!DOCTYPE html>
<html>
<head>
	<title>Retrieve and Display</title>
</head>
<body>
	<h1>User #{{user.id}}</h1>
	<ul>
		<li>Name: {{user.first_name}} {{user.last_name}}</li>
		<li>Occupation: {{user.occupation}}</li>
		<li>Interest: {{user.interest.name}}</li>
		<li>Age {{user.age}}</li>
	</ul>
	<a href="{% url 'interests' %}">Back to users and interests</a>
</body>
</html>
