<html>
<head>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'quiz/style.css' %}">
	<title> My First Template in Django </title>
</head>
<body>
	<h1> Hello, World! </h1>
	{% if questions %}
		<ul>
			{% for question in questions %}
			<li>Question No. {{ question.id }} - {{ question.content }}</li>
			{% endfor %}
		</ul>
	{% endif %}
</body>
</html>
